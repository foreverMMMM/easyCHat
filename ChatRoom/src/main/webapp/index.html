<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>简易聊天室</title>
    <link rel="stylesheet" href="./static/css/spectre.min.css">
    <link rel="stylesheet" href="./static/css/spectre-icons.css">
    <script src="./static/js/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column col-8 col-mx-auto">
                <header class="navbar">
                    <section class="centered">
                        <div class="navbar-brand mr-2">
                            <h2>简易聊天室</h2>
                        </div>
                    </section>
                </header>
            </div>
        </div>
        <div class="column col-12">
            <div class="empty">
                <div class="row">
                    <div class="empty-icon"><i class="icon icon-3x icon-people"></i></div>
                    <p class="empty-title h5">登录</p>
                    <p class="empty-subtitle">在下面输入任何你想作为昵称的字符</p>
                    <div class="empty-action input-group input-inline">
                        <input class="form-input" type="text" id="nick" placeholder="吐穆尔....">
                        <button class="btn btn-primary input-group-btn" id="login">登录</button>
                    </div>
                </div>
                <div class="row"></div>
            </div>
        
        </div>
        <script src="./static/js/login.js"></script>
    </div>

</body>

</html>
